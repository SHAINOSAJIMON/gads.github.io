<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shaino Sajimon</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 user-scalable=no,maximum-scale=1"
    />
    <script
      src="https://kit.fontawesome.com/d6d166d63f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <a class="navbar-brand" href="#">Shaino</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#education ">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main container-fluid">
      <div class="row">
        <div class="col-12 mainheading">
          <div class="myimg">
            <img
              src="image/shaino.jpg"
              class="img-fluid"
              alt="Shaino"
            />
          </div>
          <div class="intro">
            <h1 class="display-3 myName" data-aos="fade-left">
              Shaino Sajimon
            </h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row Education" id="education">
        <div class="col-md-6 col-lg-6 col-xs-12 college">
          <div class="display-4">Education</div>
          <div id="collegeDesc" data-aos="fade-up">
            Btech at Government Engineering College Barton Hill, Trivandrum
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xs-12 skol" data-aos="flip-up">
          <div class="ghss">
            <div class="school">
              <p></p>
              GHSS<br />Konni
            </div>
            <div class="exam">
              HSE, <span class="score">95%</span>
            </div>
          </div>
          <div class="scv">
            <div class="school">
              MOUNT BETHANY,<br />Kumbazha
            </div>
            <div class="exam">
              CBSE, <span class="score">10 CGPA</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 skills" id="skills" data-aos="zoom-in-left">
          <div class="display-4 skillsheader">Skills</div>
          <div class="tech">Web Development</div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 80%;"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="tech">Flutter</div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 60%;"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="tech">Database Management</div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 40%;"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="tech">Problem Solving</div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 30%;"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <!-- </div> -->
        </div>
      </div>
      <div class="row">
        <div class="contact col-12">
          <div id="contact" data-aos="fade-left" data-aos-duration="500">
            <div class="display-4">Connect me through</div>
            <div class="iconbar">
              <a href="https://www.linkedin.com/in/shainosajimon">
                <div class="icons fab fa-linkedin-in fa-3x"></div
              ></a>
               <a href="mailto:shaino94@gmail.com">
                <div class="icons far fa-envelope fa-3x"></div>
              </a>
              <a href="https://github.com/shainosajimon">
                <div class="icons fab fa-github fa-3x"></div>
              </a>
             
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
</html>
